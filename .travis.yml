language: go
go:
- 1.14.2
os:
  - linux
  - osx
  - windows

jobs:
  include:
  - stage: build
    script: make build
  - stage: test
    script: make test
  - stage: dist
    script: make dist
    if: branch = master

deploy:
  provider: releases
  api_key:
    secure: ""
  tag_name: $VERSION.$TRAVIS_BUILD_NUMBER
  file:
    - rproxy-linux-amd64
    - rproxy-windows-amd64.exe
    - rproxy-darwin-amd64
  skip_cleanup: true
  on:
    branch: master

env:
  
  global:
    VERSION: 0.0
    secure: 
